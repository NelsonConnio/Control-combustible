<body>
    <header>
        <h1>Control de Cargas de Combustible</h1>
    </header>

    <div id="app-container">
        
        <aside id="sidebar">
            <nav>
                <button id="nav-carga" class="nav-button">Carga de Datos</button>
                <button id="nav-historico" class="nav-button">Histórico</button>
                <button id="nav-graficas" class="nav-button">Gráficas</button>
            </nav>
        </aside>

        <main id="content-area">
            
            <section id="view-carga" class="content-view">
                <h2>Carga de Información</h2>
                <form id="task-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-date">Fecha:</label>
                            <input type="date" id="task-date" required>
                        </div> 	
                        <div class="form-group">
                            <label for="task-km">Km:</label>
                            <input type="number" id="task-km" required> 
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-liters">Litros:</label>
                            <input type="number" id="task-liters" step="0.001" required>
                        </div> 	
                        <div class="form-group">
                            <label for="task-price">Precio ($/Lt):</label>
                            <input type="number" id="task-price" step="0.001" required>
                        </div>
                    </div>
                                    
                    <button type="submit">Guardar Carga</button>
                </form>
            </section>

            <section id="view-historico" class="content-view">
                <h2>Histórico de Cargas</h2>
                <section id="list-section">
                    <table>
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Km</th>
                                <th>Litros</th>
                                <th>Precio ($/Lt)</th>
                                <th>Costo Total</th>
                                <th>Acciones</th> 
                            </tr>
                        </thead>
                        <tbody id="task-list-body">
                            </tbody>
                    </table>
                </section>
            </section>
            
            <section id="view-graficas" class="content-view">
                <h2>Gráficas de Consumo</h2>
                <p>Aquí se mostrarán los gráficos (a implementar más tarde).</p>
            </section>

        </main>
    </div>

</body>
